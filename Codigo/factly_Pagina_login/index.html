<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - factly</title>

<body>
  <div class="container">

    <div class="form-box">

        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit" class="btn-login">Entrar</button>
        <a href="../factly_recuperacao_senha/index.html" class="forgot">Esqueceu a senha?</a>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Mostrar feedback visual
        const loginBtn = document.querySelector('.btn-login');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = 'Entrando...';
        loginBtn.disabled = true;
        
        // Simular delay de autenticaÃ§Ã£o
        setTimeout(() => {
          let loginSucesso = false;
          
          // 1. Verificar usuÃ¡rio cadastrado no localStorage
          try {
            const usuarioCadastrado = localStorage.getItem('usuarioCadastrado');
            if (usuarioCadastrado) {
              const userData = JSON.parse(usuarioCadastrado);
              if (userData.email === email && userData.senha === password) {
                loginSucesso = true;
                console.log('âœ… Login com usuÃ¡rio cadastrado:', userData.nome);
              }
            }
          } catch (error) {
            console.error('Erro ao ler dados do localStorage:', error);
          }
          
          // 2. Verificar credenciais de teste padrÃ£o

              { email: 'luan@factly.com', senha: '123', nome: 'Luan Costa' }

            const credencialValida = credenciaisTeste.find(cred =>

              console.log('âœ… Login com credencial de teste:', credencialValida.nome);
            }
          }
          
          // 3. Resultado do login
          if (loginSucesso) {
            console.log('âœ… Login realizado com sucesso');
            console.log('ğŸ“§ Email:', email);
            
            // Salvar sessÃ£o
            sessionStorage.setItem('usuarioLogado', JSON.stringify({
              email: email,
              loginTime: new Date().toISOString()
            }));
            
            loginBtn.textContent = 'âœ… Sucesso!';
            loginBtn.style.backgroundColor = '#2e7d32';
            
            // Redirecionar para a homepage
            setTimeout(() => {
              window.location.href = '../factly_homepage/index.html';
            }, 1000);
            
          } else {
            console.log('âŒ Credenciais invÃ¡lidas');
            loginBtn.textContent = originalText;

            alert('âŒ Email ou senha incorretos!\n\nğŸ“ Credenciais de teste:\nâ€¢ admin@factly.com / 123456\nâ€¢ user@teste.com / teste123\nâ€¢ luan@factly.com / 123');

            setTimeout(() => {
              loginBtn.style.backgroundColor = '#9ca656';

        }, 1500); // Simular delay de 1.5s
      });

    </script>
  </div>
